<!DOCTYPE html>
<html>
<head>
  <title>Register School-System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script> src="../js/index.js"</script>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class="modal-content">
        <div class="col-12 user-img">
          <img src="../img/person.png">
        </div>
        <div class="col-12 user-name">
          <h1>Create an account</h1>
        </div>
        <div class="col-12 form-input">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
              <input type="tel" pattern="^\d{10}$" class="form-control" 
              id="phonenumber" placeholder="Phone number">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter email address">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Re Enter Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
        <div class="col-12 link-part">
            <a href="#">Already Registered ? Login here</a>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
