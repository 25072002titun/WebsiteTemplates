<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Contact Me</title>
    
  </head>
  <body class="index_background">
        <div class="container justify-content-center align-items-center padding">
            <div class="card border border-success rounded p-3" style="width: 43rem;">
                    <form>
                        <div class="form-group headding">
                            <h3 class="text-center">Contact Us</h3>
                        </div>
                        <div class="form-group">
                            <div class="headding">
                               <label for="name">Name</label>
                            </div>   
                            <input type="text" class="form-control" id="name" placeholder="Name">
                          </div>
                        <div class="form-group">
                            <div class="headding">
                               <label for="email">Email</label>
                            </div>   
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <div class="headding">
                               <label for="mobileNo">Mobile Number</label>
                            </div>   
                            <input type="number" class="form-control" id="mobileNo" placeholder="Mobile Number">
                          </div>
                        <div class="form-group">
                            <div class="headding">
                                <label for="messageArea">Your Message</label>
                            </div>
                            <textarea class="form-control" id="messageArea" rows="3"></textarea>
                          </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-outline-success">Submit</button>
                        </div>    
                    </form>
            </div>        
        </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
